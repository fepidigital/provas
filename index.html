        // URL do arquivo JSON com parâmetro para evitar cache
        const url = 'https://raw.githubusercontent.com/fepidigital/provas/refs/heads/main/dados.json'
        let dadosCompletos = []; // Armazenar dados carregados do JSON

        console.log('Fetching from:', url);

        // Função para carregar e processar os dados
        async function carregarDados() {
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json, text/plain'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                }

                // Obter o Content-Type
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);

                // Tentar parsear como JSON
                let dados;
                if (contentType && (contentType.includes('application/json') || contentType.includes('text/plain'))) {
                    dados = await response.json();
                } else {
                    throw new Error(`Formato de arquivo não suportado: ${contentType || 'desconhecido'}`);
                }

                // Verificar se os dados têm a estrutura esperada
                if (!Array.isArray(dados) || dados.length === 0) {
                    throw new Error('O arquivo JSON está vazio ou não é uma lista válida.');
                }

                // Corrigir dados e armazenar
                dadosCompletos = dados.map(item => ({
                    matricula: item.matricula || '',
                    nome: item.nome || '',
                    disciplina: item.disciplina || item.disciplLimparina || '', // Corrigir erro de digitação
                    curso: item.curso || '',
                    sala: item.sala || '',
                    data: item.data || '',
                    horario: item.horario || ''
                }));

                const camposEsperados = ['matricula', 'nome', 'disciplina', 'curso', 'sala', 'data', 'horario'];
                const camposFaltando = dadosCompletos.some(item => 
                    camposEsperados.some(campo => item[campo] === '')
                );
                if (camposFaltando) {
                    console.warn('Alguns itens do JSON podem estar incompletos.');
                }

                // Não popular a tabela até que haja uma busca
            } catch (erro) {
                console.error('Erro detalhado:', erro);
                const mensagemErro = document.getElementById('mensagem-erro');
                mensagemErro.textContent = `Erro ao carregar os dados: ${erro.message}`;
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="7">Erro ao carregar os dados.</td></tr>';
                document.getElementById('tabela-avaliacoes').classList.add('mostrar');
            }
        }
        function populateTable(dataToShow) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            dataToShow.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td data-label="Matrícula">${item.matricula}</td>
                    <td data-label="Nome">${item.nome}</td>
                    <td data-label="Disciplina">${item.disciplina}</td>
                    <td data-label="Curso">${item.curso}</td>
                    <td data-label="Sala">${item.sala}</td>
                    <td data-label="Data">${item.data}</td>
                    <td data-label="Horário">${item.horario}</td>
                `;
                tableBody.appendChild(row);
            });
            document.getElementById('dataTable').classList.remove('hidden');
        }

        function searchTable() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const filteredData = dadosCompletos.filter(item => 
                item.matricula.toLowerCase().includes(input) || 
                item.nome.toLowerCase().includes(input) ||
                item.disciplina.toLowerCase().includes(input) ||
                item.curso.toLowerCase().includes(input)
            );
            if (input === '') {
                document.getElementById('dataTable').classList.add('hidden');
            } else {
                populateTable(filteredData);
            }
        }

        // Carregar os dados automaticamente ao iniciar a página
        window.onload = carregarDados;
    </script>
